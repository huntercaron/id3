<header class="site-header" role="banner">

  <div class="wrapper">

    {% assign custom_url = site.url | append: site.baseurl %}
    {% assign full_base_url = site.github.url | default: custom_url %}
    <a class="site-title" href="{{ site.github.url }}/">
        <h1 class="title-title">ID3 Process â€”</h1>
        <h4 class="title-name">Hunter Caron</h4>
    </a>

    <nav class="site-nav">
      <div class="trigger">
        {% for my_page in site.pages %}
          {% if my_page.title %}
          <a class="page-link" href="{{ my_page.url | prepend: site.github.url }}">{{ my_page.title | escape }}</a>
          {% endif %}
        {% endfor %}
      </div>
    </nav>


  </div>

</header>
